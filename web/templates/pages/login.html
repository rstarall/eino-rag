{{define "login.html"}}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="alert-container" style="position: fixed; top: 1rem; right: 1rem; z-index: 9999;"></div>
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--background);">
    <div class="card" style="width: 100%; max-width: 400px;">
        <h1 style="text-align: center; margin-bottom: 2rem; color: var(--primary-color);">Eino RAG</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">邮箱</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                登录
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem;">
            <span style="color: var(--text-secondary);">还没有账号？</span>
            <a href="/register" style="color: var(--primary-color); text-decoration: none;">立即注册</a>
        </div>
    </div>
</div>
    
    <script src="/static/js/api.js"></script>
    <script src="/static/js/app.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    try {
        const result = await api.auth.login(email, password);
        console.log('Login result:', result); // 调试信息
        
        if (result.success) {
            utils.showMessage('登录成功', 'success');
            
            // 延迟跳转，确保token已保存
            setTimeout(() => {
                // 根据角色跳转
                const user = result.data.user;
                if (user.role_name === 'admin') {
                    window.location.href = '/admin/dashboard';
                } else {
                    window.location.href = '/';
                }
            }, 500);
        }
    } catch (error) {
        console.error('Login error:', error); // 调试信息
        utils.showMessage(error.message || '登录失败', 'error');
    }
});
</script>
</body>
</html>
{{end}}
