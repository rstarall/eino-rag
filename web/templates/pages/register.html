{{define "register.html"}}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="alert-container" style="position: fixed; top: 1rem; right: 1rem; z-index: 9999;"></div>
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--background);">
    <div class="card" style="width: 100%; max-width: 400px;">
        <h1 style="text-align: center; margin-bottom: 2rem; color: var(--primary-color);">注册账号</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" required minlength="2">
            </div>
            
            <div class="form-group">
                <label class="form-label">邮箱</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" id="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label class="form-label">确认密码</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                注册
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem;">
            <span style="color: var(--text-secondary);">已有账号？</span>
            <a href="/login" style="color: var(--primary-color); text-decoration: none;">立即登录</a>
        </div>
    </div>
</div>
    
    <script src="/static/js/api.js"></script>
    <script src="/static/js/app.js"></script>
<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (password !== confirmPassword) {
        utils.showMessage('两次输入的密码不一致', 'error');
        return;
    }
    
    try {
        const result = await api.auth.register(name, email, password);
        if (result.success) {
            utils.showMessage('注册成功，请登录', 'success');
            setTimeout(() => {
                window.location.href = '/login';
            }, 1500);
        }
    } catch (error) {
        utils.showMessage(error.message || '注册失败', 'error');
    }
});
</script>
</body>
</html>
{{end}}
